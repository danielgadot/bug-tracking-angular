<div class="list">
  <div>
    <input class="list-title" type="text" [(ngModel)]="listName" ngModelOptions="{standalone: true}">
    <list-actions
      [listName]="listName"
    ></list-actions>
  </div>
  <div >
    <div class="cdk-drag-animating" cdkDrag [cdkDragData]="card" *ngFor="let card of list">
      <card
        [card]="card"
        [listName]="listName"
      ></card>
    </div>
  </div>
    <button (click)="addCard()">Add card</button>
</div>
