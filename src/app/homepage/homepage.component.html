<div *ngIf="auth.user$ | async as user; else login">
  <div class="navbar-actions">
    <button class="signout-btn" (click)="auth.signOut()">Sign out</button>
  </div>

  <board
    [user]="user"
  ></board>
</div>

<ng-template #login >
  <h1 class="color-w">Trello</h1>
  <h2 class="color-w">This is an app like <a class="color-w" href="https://trello.com/">Trello</a> for Demonstration purposes</h2>
  <div class="entry-wrap">

    <div>
      <h3 class="btn-title">sign in </h3>
      <button class="google-signin-btn mr-r-15" (click)="auth.googleSignin()" >Login with Google <img class="google-icon" src="assets/google-icon.svg" alt="google-btn"></button>

    </div>
    <div>
      <h3 class="btn-title">Try It</h3>
      <button class="try-it-btn" (click)="auth.emailSignin('testuser@example.com', '123456')" >Try it</button>

    </div>
  </div>
</ng-template>
